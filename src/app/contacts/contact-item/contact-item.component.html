<a class="row contact-item list-group-item clearfix" [routerLink]="'/contacts/' + contact.id" routerLinkActive="active">
  <div class="col-xs-6">
    <h4>{{ contact.name }}</h4>
  </div>
  <div class="col-xs-6 text-right">
    <img
      [src]="contact.imageUrl"
      alt="{{ contact.name }}"
      class="contact-image"
    />
  </div>
</a>
