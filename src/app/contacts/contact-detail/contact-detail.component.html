<div class="panel panel-default" *ngIf="contact">
  <div class="panel-heading">
      <div class="row">
          <div class="col-xs-6">
              <h1 class="panel-title text-left">{{contact.name}}</h1>
              <img [src]="contact.imageUrl" alt="{{contact.name}}" class="contact-image">
          </div>
          <div class="col text-right">
              <a class="btn btn-primary" [routerLink]="'/contacts/' + contact.id + '/edit'">Edit</a>
              <a class="btn btn-danger" (click)="onDelete()">Delete</a>
          </div>
      </div>
  </div>
  <div class="panel-body">
      <h4>{{contact.email}}</h4>
      <h4>{{contact.phone}}</h4>
  </div>
</div>
