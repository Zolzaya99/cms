<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6">
        <h1 class="panel-title text-left">Contacts</h1>
      </div>
      <div class="col-xs-6 text-right">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row contact-item" *ngFor="let contact of contacts">
      <div class="col-xs-6">
        <h4>{{ contact.name }}</h4>
      </div>
      <div class="col-xs-6 text-right">
        <img [src]="contact.imgUrl" alt="{{ contact.name }}" class="contact-image">
      </div>
    </div>
  </div>
</div>
